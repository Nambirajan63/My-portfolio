    <div class="contact-container">
       
        <h1 style="width: 50%;text-align: center;"><span class="span-1">Contact</span> <span class="span-2">Me!</span></h1>

            <form name="sendmessage" action="https://formspree.io/f/xjvneber"
            method="POST">
                
                <label class="row">
                    <input type="text" name="Full-name" placeholder="Full Name" required id="f-name">
                    <input type="text" name="Phone-number" placeholder="Mobile Number" required pattern="[0-9]*" id="m-num">
                </label>
                
                <label class="row">
                    <input type="email" name="Email" placeholder="Email Address" required id="e-address">
                    <input type="text" name="Email-Subject" placeholder="Email Subject" required id="e-sub">
                </label>

                <textarea id="message" name="Message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                
                
                <input type="submit" value="Send Message">
                

            </form>

    </div>

    <script src="js/main1.js"></script>
    <script>
        const formEl = document.forms.sendmessage;

        formEl.addEventListener('submit', function() {
             setTimeout(function(){
                  window.location.reload();
             },500);
         })
    </script>

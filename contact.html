        <h1 style="width: 50%;text-align: center;"><span class="span-1">Contact</span> <span class="span-2">Me!</span></h1>

            <form action="#">
                
                <label class="row">
                    <input type="text" placeholder="Full Name" required id="f-name">
                    <input type="text" placeholder="Mobile Number" required pattern="[0-9]*" id="m-num">
                </label>
                
                <label class="row">
                    <input type="email" placeholder="Email Address" required id="e-address">
                    <input type="text" placeholder="Email Subject" required id="e-sub">
                </label>

                <textarea id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                
                
                <input type="submit" onclick="sendMsg()" value="Send Message">
                

            </form>
